<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="phone">
      <div class="topBevel">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="screen">
        <div class="infoBar">
          <div class="carrier">Bell</div>
          <div class="clock">12:00</div>
          <div class="battery">Battery</div>
        </div>
        <div class="calc">
          <div class="output">12,345</div>
          <div class="buttons">
            <div class="button modifier" id="clear">AC</div>
            <div class="button modifier" id="negative">&pm;</div>
            <div class="button modifier" id="percent">%</div>
            <div class="button operator" id="divide">&div;</div>
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button operator" id="multiply">&times;</div>
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button operator" id="minus">-</div>
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button operator" id="plus">+</div>
            <div class="button number" id="zero">0</div>
            <div class="button number" id="decimal">.</div>
            <div class="button operator" id="equals">=</div>
          </div>
        </div>
      </div>
      <div class="bottomBevel">
        <div class="homeButton"></div>
      </div>
    </div>
  </body>
</html>
